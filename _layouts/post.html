---
layout: default
---

<article class="post">
  <header class="post-header">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
